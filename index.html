<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portf√≥lio - Rei de Amarelo</title>
  <style>
    :root {
      --amarelo-rei: #c9a500;
      --vermelho-sangue: #5a0000;
      --cinza-esverdeado: #444;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: var(--amarelo-rei);
    }

    header {
      background-color: #0d0d0d;
      text-align: center;
      padding: 60px 20px;
      border-bottom: 2px solid var(--amarelo-rei);
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      color: var(--amarelo-rei);
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2em;
      color: var(--cinza-esverdeado);
      font-style: italic;
    }

    section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: var(--amarelo-rei);
      border-bottom: 1px solid var(--cinza-esverdeado);
      padding-bottom: 10px;
      margin-bottom: 30px;
      font-family: 'Georgia', serif;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .project {
      background-color: #1a1a1a;
      border-left: 4px solid var(--vermelho-sangue);
      border-radius: 8px;
      padding: 20px;
      color: var(--amarelo-rei);
      box-shadow: 0 0 10px rgba(201, 165, 0, 0.1);
      transition: transform 0.2s;
    }

    .project:hover {
      transform: scale(1.02);
    }

    input, textarea {
      width: 100%;
      background: #121212;
      border: 1px solid var(--cinza-esverdeado);
      color: var(--amarelo-rei);
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    button {
      background-color: var(--vermelho-sangue);
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3d0000;
    }

    footer {
      background: #0d0d0d;
      color: var(--cinza-esverdeado);
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9em;
      font-style: italic;
    }
  </style>
</head>
